<!DOCTYPE html>
<html>
<head>
	<title>Tabuada do David</title>
</head>
<style>
	.table {
	float: left;
	margin:20px;
	}
</style>
<body>
<script type="text/javascript">
	
	for(var tabela = 1; tabela < 11; tabela++){
		document.write("<table class='table' border=1><thead><tr><td colspan=2><b>Produtos de " + tabela + "</b> </td></tr></thead>");
		for(var linha_tabela = 1; linha_tabela < 11; linha_tabela++){
			var valor = linha_tabela * tabela;
			document.write("<tr><td>" + tabela + " x " + linha_tabela + "</td><td>" + valor + "</td></tr>");		
		}
		document.write("</table>");
	}

</script>
</body>
</html>
