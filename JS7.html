<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 7 - JS7</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .dot {
        background: #FF4800;
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
    }
    html {
        position: relative;
        float: left;
        width: 100%;
        height: 100%;
    }
    #body {
        width: 100%;
        position: absolute;
        height: 100%;
    }
</style>
<body>
    <div id="body"></div>
    <script>
        (function(){
            let body = document.getElementById("body");
            body.addEventListener("mousemove", function (e){
                var dot = document.createElement("p");
                dot.setAttribute("class", "dot");
                dot.style.left = e.clientX+"px";
                dot.style.top = e.clientY+"px";
                if (body.childElementCount > 8) body.removeChild(body.firstChild);
                body.appendChild(dot);
            });

        })();
    </script> 
</body>
</html>
